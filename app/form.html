<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign.css">

</head>
<body>
<section id="signup">
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <form id="form">
                    <div class="form-group">
                        <input class="form-control" id="first-name" placeholder="First name">
                        <div id="first-name-error" class="d-none invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="last-name" placeholder="Last name">
                        <div id="last-name-error" class="d-none invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" placeholder="Email">
                        <div id="email-error" class="d-none invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="phone" placeholder="Phone">
                        <div id="phone-error" class="d-none invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="password" placeholder="Password">
                        <div id="password-error" type="password" class="d-none invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<br>
<script type="text/javascript" src="js/loginValidator.js"></script>
</body>
</html>
