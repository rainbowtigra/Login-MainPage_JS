<body bgcolor="#E6E6FA">
<div class="container">
    <div id="my_table" class="table">
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/templates/product.js"></script>
<script>
    function getProducts() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                try {
                    var products = JSON.parse(xmlhttp.responseText);
                    for (let product of products) {
                        var row_data = renderProduct(product);
                        var table_body_element = document.createElement('div');
                        table_body_element.innerHTML = row_data;
                        document.getElementById('my_table').appendChild(table_body_element);
                    }
                } catch (err) {
                    console.log(err.message + " in " + xmlhttp.responseText);
                    return;
                }
            }
        };

        xmlhttp.open("GET", '/data', true);
        xmlhttp.send();
    }

    getProducts();
</script>

</body>
