<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PLP - product listing page</title>
    <link rel="stylesheet" href="css/main.css">

    <title>Shop Homepage</title>

    <link href="<c:url value='//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'/>" rel="stylesheet"
          id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link href="css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="index/sign.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="import" href="header.html">

</head>
<body style="background-color:rgb(245,245,245)">

<header class="bg-dark">
    <p class="text-center text-white">menu</p>
</header>
<div class="container">
    <button onclick="listView()"><i class="fa fa-bars"></i> List</button>
    <button onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
    <div id="products-size"></div>
    <div id="product_table" class="table" style="overflow: hidden">
    </div>
</div>
<footer class="bg-dark" >
    <p class="text-center text-white">Copyright &copy; Your Website 2019</p>
</footer>

<script src="js/index.js"></script>
<script>
function getProducts() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            try {
    var products = JSON.parse(xmlhttp.responseText);
    var row_data = '';
    document.getElementById('products-size').innerHTML = `${products.length} results`;
    for (let product of products) {
      var row_data = `
      <div class="column" style="background-color:#ffffff;">
            <div class="img">
                <div style="background-color: white">
                    <i class="fa fa-heart-o" onclick="toggleHeart(this)"></i>
                </div>
                <img class="card-img-top" src="${product.picture}" width="370" height="250" alt="Card image cap">
            </div>
            <div class="card-body">
                <h5 class="card-title" style="color:#000080"><a href=${product.url}>${product.name}</a></h5>
                <div>
                    <span class="card-text"> ${product.size} </span>
                    <span style="color:#FF5733">${renderRating(product.rating)}</span>
                </div>
                <div style="margin:auto;width:100%;">
                    <div class="card-text" style="color:#00008B; width:30%;float:left"><font size="4"> ${product.price}</font> </div>
                    <div class="card-text ${product.oldPrice ? '' : 'd-none'}" style="color:#C0C0C0; width:20%;float:left"><font size="2"><s> ${product.oldPrice} </s></font></div>
                    <div class="card-text ${product.savings ? '' : 'd-none'}" style=" color:#ff0000; width:50%;float:left"><font size="3">You save ${product.savings}</font></div>
                </div>
            </div>
        </div>
        `
    var table_body_element = document.createElement('div');
    table_body_element.innerHTML = row_data;
    document.getElementById('product_table').appendChild(table_body_element);
    }
            } catch(err) {
                console.log(err.message + " in " + xmlhttp.responseText);
                return;
            }
        }
    };

    xmlhttp.open("GET", '/data', true);
    xmlhttp.send();
}
getProducts();
</script>

</body>
</html>
