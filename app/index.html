<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PLP - product listing page</title>
    <link rel="stylesheet" href="css/main.css">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <link href="<c:url value='//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'/>" rel="stylesheet"
          id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link href="css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="index/sign.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="import" href="header.html">

</head>
<body bgcolor="#E6E6FA">
<div class="container">
    <div class="row">
        <div class="col">
            <form id="filter-form">
                <div class="form-group row">
                    <label for="size" class="col-sm-2 col-form-label">Size</label>
                    <div class="col-sm-10">
                        <select id="size">
                            <option value="0">All</option>
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra large</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input id="price"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="my_table" class="table">
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/templates/product.js"></script>
<script src="js/products.js"></script>
<script src="js/validationUtil.js"></script>
<script>
    getProducts().then(products => {
        renderProducts(products);
        const size = document.getElementById('size');
        const price = document.getElementById('price');

        function applyFilters() {
            const filteredBySize = filterBySize(size.value, products);
            return filterByPrice(price.value, filteredBySize);
        }

        size.addEventListener("input", function (e) {
            renderProducts(applyFilters());
        });

        price.addEventListener("input", function (e) {
            renderProducts(applyFilters());
        });

    });
</script>
</body>
</html>
